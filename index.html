<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1. Post Message</title>
</head>
<body>
  <p>Main</p>
  <iframe></iframe>
  <button id="start">Start</button>
  <button id="pop-up">Launch Window</button>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      window.addEventListener("message", (messageEvent) => {
        console.warn('Main received message: ', messageEvent.data)
      })

      document.querySelector("#start").addEventListener("click", () => {
        const iframe = document.querySelector('iframe')
        iframe.src = "https://maxwellbenton.github.io/post-message-dreams-child/"
      })

      document.querySelector("#pop-up").addEventListener("click", () => {
        const windowRef = window.open('Pop Up', 'three', "popup")
        windowRef.location = "https://maxwellbenton.github.io/post-message-dreams-pop-up/"
      })
    })
    
  </script>
</body>
</html>
